<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/shopping.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Shopping Cart</title>
  </head>

  <body>
    <div class="top">
      <a href="./index.html">
        <img
          class="return"
          src="./Img/128953817-return-icon-vector-isolated-on-white-background-logo-concept-of-return-sign-on-transparent-backgroun.webp"
          alt=""
        />
      </a>

      <h1>shopping-carte</h1>
    </div>
    <div class="container">
      <table>
        <tr>
          <th>Add to</th>
          <th>PRODUCT</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Price</th>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img src="./Img/samsung phone.webp" alt="" />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">2000</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img src="./Img/iphone 13.jpg" alt="" />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">3700</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img
              src="./Img/PlayStation-limage-de-la-PS5-enfin-devoilee-photo.webp"
              alt=""
            />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">700</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img src=".//Img/81jUUfgm+iL._AC_UL480_QL65_.jpg" alt="" />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">1100</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>Total</td>
          <td id="total">0</td>
          <td></td>
        </tr>
      </table>
    </div>
    <script src="./js/shopping.js"></script>
  </body>
</html>
